<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <figure class="cd-image-container">
		<img src="img/Liwa_map_4K.jpg" alt="Modified Image">
		<div class="cd-image-label" data-type="original">
            <div class="temp">
                <span>+30</span>
            </div>
            <div class="latu">
                <span>24.4539&deg; N </span>
                <span>54.3773&deg; E </span>
            </div>
        </div>

		<div class="cd-resize-img"> <!-- the resizable image on top -->
            <img src="img/Levi_map_4K.jpg" alt="Original Image">
			<div class="cd-image-label" data-type="modified">
                <div class="temp">
                    <span>-30</span>
                </div>
                <div class="latu">
                    <span>24.4539&deg; N </span>
                    <span>54.3773&deg; E </span>
                </div>
            </div>
		</div>

		<span class="cd-handle"></span>
</figure>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
