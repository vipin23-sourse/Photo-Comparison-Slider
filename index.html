<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <figure class="cd-image-container">
		<img src="img/Liwa_map_4K.jpg" alt="Modified Image">
		<div class="cd-image-label" data-type="original">
            <div class="temp">
                <span>+30</span>
            </div>
            <div class="latu">
                <span>24.4539&deg; N </span>
                <span>54.3773&deg; E </span>
            </div>
            <div class="map-point map-point--desert">
                <div class="map-point__item map-point__item--1 open-popup">
                    <div id="popup" class="map-point__item__content">
                        <span class="close-btn">&#x2715</span>
                        <span class="map-point__item__content__title">View Footage</span>
                        <span class="map-point__item__content__info">12 More Videos's</span>
                        <img src="img/car-1.jpg" alt="">
                    </div>
                </div>
                <div class="map-point__item map-point__item--2"></div>
                <div class="map-point__item map-point__item--3"></div>
                <div class="map-point__item map-point__item--4"></div>
                <div class="map-point__item map-point__item--5"></div>
                <div class="map-point__item map-point__item--6"></div>
            </div>
        </div>

		<div class="cd-resize-img"> <!-- the resizable image on top -->
            <img src="img/Levi_map_4K.jpg" alt="Original Image">
			<div class="cd-image-label" data-type="modified">
                <div class="temp">
                    <span>-30</span>
                </div>
                <div class="latu">
                    <span>24.4539&deg; N </span>
                    <span>54.3773&deg; E </span>
                </div>
            </div>
            <div class="map-point">
                <div class="map-point__item map-point__item--1"></div>
                <div class="map-point__item map-point__item--2"></div>
                <div class="map-point__item map-point__item--3"></div>
                <div class="map-point__item map-point__item--4"></div>
                <div class="map-point__item map-point__item--5"></div>
                <div class="map-point__item map-point__item--6"></div>
            </div>
		</div>

		<span class="cd-handle"></span>
</figure>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
